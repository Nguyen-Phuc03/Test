<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Show students</title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Danh sách sinh viên</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Tên sinh viên</th>
					<th>Tuổi sinh viên</th>
				</tr>
			</thead>
			<tbody>
			<thead>
				<tr th:each="student : ${students}">
					<td th:text="${student.name}"></td>
					<td th:text="${student.age}"></td>

					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/student/edit(id=${student.id})}">Sửa sinh viên </a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/student/delete(id=${student.id})}"
						onclick="return confirm('ban muốn xóa sinh viên này?')">Xóa
							sinh viên</a></td>
				</tr>
			</thead>

			</tbody>


		</table>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-8 text-center">
			<a href="/student/create" class="btn btn-primary">Thêm sinh viên</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
